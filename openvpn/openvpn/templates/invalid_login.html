{% extends 'base.html' %}
{% block content %}
    {%  load i18n %}
<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="/accounts/login/" class="active" id="login-form-link">{%  trans "Логин" %} </a>
					</div>
					<div class="col-xs-6">
						<a href="/accounts/register/" id="register-form-link">{%  trans "Регистрация" %}</a>
					</div>
				</div>
				<hr>
			</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<form id="login-form" action="/accounts/auth/" method="post" role="form" style="display: block;">{% csrf_token %}
						<div id="error-login">
							<h6>{%  trans "Вы ввели неправильный логин или пароль. Попробуйте еще раз!!!" %}</h6>
						</div>
						<div class="form-group">
							<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Email value=">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder={%  trans "Пароль" %}>
						</div>
						<div class="form-group text-center">
							<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
							<label for="remember">{%  trans " Запомни меня " %} </label>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value={%  trans "Войти" %}>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12">
									<div class="text-center">
										<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">{%  trans "Забыли пароль?" %}</a>
									</div>
								</div>
							</div>
						</div>
					</form>
					<form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                        {% csrf_token %}
						<img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Ovpntech_logo-s_REVISED.png" class="img-logo" alt="" />
						<div class="form-group">
							<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Имя пользователя" value="">
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Пароль ">
						</div>
						<div class="form-group">
							<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Повторите пароль">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" value="Регистрация ">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
	</div>
</div>
{% endblock %}
