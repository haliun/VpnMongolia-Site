{% extends 'base.html' %}
{% block content %}
    {%  load i18n %}
    {% load bootstrap_tags %}
<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="/accounts/register/" class="active" id="register-form-link">{% trans "Регистрация" %} </a>
						
					</div>
					<div class="col-xs-6">
						<a href="/accounts/login/"  id="login-form-link">{% trans "Логин" %}</a>
					</div>
				</div>
				<hr>
			</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<form id="register-form" action="." method="post" role="form" style="display: block;">{% csrf_token %}
						<img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Ovpntech_logo-s_REVISED.png" class="img-logo" alt="" />
						 {{ form|as_bootstrap }}


						<br>
						<br>
					<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" value={% trans "Регистрироваться" %}>
								</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
	</div>
</div>
{% endblock %}
